<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <title>Social Widgets APIs</title>

    <style>
      body{
        background: url(udacitybackground.jpg) center center fixed;
        background-size: cover;
        text-align: center;
        font-family: Arvo;
      }
      .jumbotron{
        background: transparent;
      }
      .jumbotron h1{
        letter-spacing: 2.5px;
      }
      .form-horizontal{
        margin-top: 30px;
      }


    </style>
  </head>
  <body>
    <!--
      Facebook Code
    -->
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v7.0" nonce="vdX3Vus7"></script>

    <div class="jumbotron">
      <div class="container-fluid">
        <h1>Join Us</h1>
        <p>Connect with us on social media..</p>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-offset-2 col-xs-8">
            <input type="email" id="email" placeholder="Your Email" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-offset-3 col-xs-6">
            <input type="submit" id="submit" value="Subscribe" class="btn btn-info btn-lg" />
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-sm-offset-3 col-sm-2">
          <div class="fb-like" data-href="https://pavandeore.github.io/" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
        </div>
        <div class="col-sm-2">

        </div>
        <div class="col-sm-2">

        </div>
      </div>
<!--twitter timeline-->
      

    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
